<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Uploading</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
<header class="text-center mt-2">
    <h1>File Uploading</h1>
</header>
<main class="container d-flex gap-2 justify-content-center mt-4">
    <div class="rounded" id="image"></div>
    <div class="d-flex flex-column gap-2">
        <button id="btn-select-image" class="btn btn-primary">Select Image</button>
        <div class="fw-bold">File Name: </div>
        <div id="file-name">-</div>
        <div class="fw-bold">File Size: </div>
        <div id="file-size">-</div>
    </div>
</main>
    <div class="d-flex flex-column align-items-center mt-3 border-top border-bottom p-2">
        <button id="btn-upload" class="btn btn-warning">Let's Upload</button>
        <div id="pgb-container">
            <div id="pgb"></div>
        </div>
        <h2 id="progress" class="my-0">0%</h2>
    </div>
    <input accept="image/*" class="d-none" id="file-chooser" type="file">
</body>
</html>
